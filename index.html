<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindromes</title>
  </head>
  <body>
    <div class="container">
      <h1>Palindromes</h1>

      <form id="message">
        <div class="form-group">
          <label for="text">Enter potential Palindrome here:</label><br>
          <input id="text" type="text">
        </div>
        <button type="submit" class="btn btn-success">GO!</button>
      </form>

      <h4 id="palindrome"></h4>

      <div id="true-result">
        <img src="./css/images/tacocat.jpg">
        <h3>(it is a palindrome!)</h3>
      </div>

      <div id="false-result">
        <img src="./css/images/false-cat.jpg" style="width: 300px; height: 300px">
        <h3>(not even a palindrome.)</h3>
      </div>
    </div>

  </body>
</html>
